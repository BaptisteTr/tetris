
<section >
  <app-grille class="children" (scoreChanged)="scoreChangedHandler($event)" (tetrominoChanged)="nextTetrominoChangedHandler($event)"></app-grille>

  <div class="children"  id="scoreBar">
    <app-next-tetromino [tetromino]="this.nextTetromino"></app-next-tetromino>

    <app-score-counter [score]="this.score"></app-score-counter>
    <app-command-bar></app-command-bar>
  </div>

</section>
